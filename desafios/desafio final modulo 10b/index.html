<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos a seguir passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>

    <ul>
        <abbr title="use a tag &lt;p&gt;">
            <li>Paragrafo</li>
        </abbr><!--paragrafo-->

        <li>
            <abbr title="use a tag &lt;h1&gt; ... &lt;h6&gt;">Titulo</abbr><!--titulo-->
        </li>

        <li>
            <abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        </li><!--imagens-->

        <li>
            <abbr title="use a tag &lt;abbr&gt;">Abreviação</abbr>
        </li><!--abreviação-->

        <li>
            <abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr>
        </li><!--codigo-fonte-->

        <li>
            <abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr>
        </li><!--lista numerada-->

        <li>
            <abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">lista com demarcadores</abbr>
        </li><!--lista com demarcadores-->
    </ul>
    
</body>
</html>
